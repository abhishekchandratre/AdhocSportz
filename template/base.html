{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Ad Hoc Sports</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="{% static 'core/css/bootstrap.min.css'%}" rel="stylesheet"> -->

      <link href="{% static 'core/css/adhocSports.css'%}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'core/css/ie10-viewport-bug-workaround.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/offcanvas.css'%}" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
  </head>
  <body ng-app="sportsApp">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Click to Expand</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/core/">Ad Hoc Sports</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="core/login/complete">Home</a></li>
            <li><a href="core/accounts/profile">Profile</a></li>
            <li><a href="core/friends">Friends</a></li>
			<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Events<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="core/register/eventCreate">Create Event</a></li>
                <li><a href="core/register/eventView">View Events</a></li>
                  <li><a href="core/register/eventApprove">Approve/Reject requests</a></li>
              </ul>
            </li>
          </ul>
        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="form" action="/core/search/" method="post">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Friends" name="searchStr" value="{{ searchStr }}">
                <div class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="Search">
                        <i class="glyphicon glyphicon-search"></i>
                    </input>
                </div>
            </div>
            </form>
        </div>
		  <ul class="nav navbar-nav navbar-right">
              <li><a href="core/api/eventMap">View Events by Map</a></li>
              <li><a href="core/accounts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>

        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
	{% block content %}
	{% endblock content %}
    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQhPdOwu1aoxk8G97pmTc0u2_eAtYQHnA&sensor=false"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{%  static 'core/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'core/js/offcanvas.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/angular.js' %}"></script>
    <script src="{% static 'core/js/angular-route.js' %}"></script>
    <script src="{% static 'core/js/app.js' %}"></script>
    <script src="{% static 'core/js/ng-map.min.js' %}"></script>
    <script src="{% static 'core/js/controllers.js' %}"></script>
    <script src="{% static 'core/js/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <script src="{% static 'core/js/jquery-3.1.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/rating.js' %}" type="text/javascript"></script>
